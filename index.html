<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,200&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <main>
    <form action="" id="survey-form">
      <div class="input-wrapper">
        <label id="name-label" for="name" required>Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="input-wrapper">
        <label id="email-label" for="email" required>Email</label>
        <input type="email" id="email" placeholder="Enter your Email">
      </div>
      <div class="input-wrapper">
        <label id="number-label" for="age">Age<span>(optional)</span></label>
        <input type="number" id="number" placeholder="Age" min="12" max="100">
      </div>
      <div class="input-wrapper">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-wrapper">
        <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="recommendation" value="definitely">
        <label for="definitely">Definitely</label>
        <input type="radio" name="recommendation" value="maybe">
        <label for="definitely">Maybe</label>
        <input type="radio" name="recommendation" value="not-sure">
        <label for="definitely">Not sure</label>
      </div>
      <div class="input-wrapper">
        <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="fav-feature" id="fav-feature">
          <option value="" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
        </select>
      </div>
      <div class="input-wrapper">
        <label for="improves">What would you like to see improved?<span>(Check all that apply)</span></label>
        <input type="checkbox" name="front-end" value="front-end">
        <label for="front-end">Front-end Projects</label>
        <input type="checkbox" name="back-end" value="back-end">
        <label for="back-end">Back-end Projects</label>
        <input type="checkbox" name="data-vis" value="data-vis">
        <label for="data-vis">Data Visualization</label>
        <input type="checkbox" name="challenges" value="challenges">
        <label for="challenges">Challenges</label>
        <input type="checkbox" name="open-source-comm" value="open-source-comm">
        <label for="open-source-comm">Open Source Community</label>
        <input type="checkbox" name="gitter-help" value="gitter-help">
        <label for="gitter-help">Gitter help rooms</label>
        <input type="checkbox" name="videos" value="videos">
        <label for="videos">Videos</label>
        <input type="checkbox" name="city-meet" value="city-meet">
        <label for="city-meet">City Meetups</label>
        <input type="checkbox" name="wiki" value="wiki">
        <label for="wiki">Wiki</label>
        <input type="checkbox" name="forum" value="forum">
        <label for="forum">Forum</label>
        <input type="checkbox" name="add-courses" value="add-courses">
        <label for="add-courses">Additional Courses</label>
      </div>
      <div class="input-wrapper">
        <label id="comments" for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
